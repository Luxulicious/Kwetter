<div class="profile-detail-component">
    <mat-card-title>{{user.username}}'s profile</mat-card-title>
    <div class="profile-flow">
        <div><b>Username:</b> {{user.username}}</div>
        <div><b>Website:</b> {{user.website}}</div>
        <div><b>Location:</b> {{user.location}}</div>
    </div>
    <div class="profile-bio-container">
        <div class="profile-bio-header"><b>Bio</b></div>
        <div class="profle-bio">{{user.bio}}</div>
    </div>
</div>
