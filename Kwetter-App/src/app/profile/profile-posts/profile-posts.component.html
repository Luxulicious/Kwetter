<div class="profile-posts-component">
    <div class="profile-posts-container">
        <!--Refactor this to a template-->
            <h4 class="profile-title">{{user.username}} kweets</h4>
        <mat-list>
            <div class ="profile-post" *ngFor="let post of posts">
                 <mat-list-item>
                    <div class="profile-post-title">
                        <b>{{post.poster.username}} kweets: </b>
                    </div> 

                    <div class="profile-post-content">
                        {{post.content}} 
                    </div>    

                    <div class="profile-post-date">
                        {{post.date}} 
                    </div>
                </mat-list-item>
            </div>
        </mat-list>
    </div>
</div>
